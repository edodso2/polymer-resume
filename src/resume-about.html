<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<!--
`ed-resume-skill`
A simple flip card for skills on my resume site

@demo demo/index.html 
-->

<dom-module id="resume-about">
  <template>
    <style>

      /* Grid Styles */
      :host {
        display: block;
        color: #6d6d6d;
        background: #f2f2f2;
        padding-top: 50px;
        padding-bottom: 40px;
        min-height: calc( 100vh - 128px );
        margin-top: -10px;
      }

      .centered-container {
        max-width: 1000px;
        margin: auto;
      }

      paper-card {
        width: 100%;
        padding: 40px;
        display: flex;
        min-height: calc(100vh - 208px);
      }

      img {
        margin-right: 40px;
      }

      .emphasize {
        display: block;
        font-size: 3em;
        font-weight: normal;
      }

      .intro {
        display: block;
        font-size: 1.2em;
        line-height: 1.5em;
      }

      @media(max-width: 600px) {
        :host {
          padding-top: 20px;
          padding-bottom: 10px;
          min-height: calc( 100vh - 128px );
          margin-top: -10px;
        }

        paper-card {
          display: block;
          padding: 10px;
          margin: auto;
          width: calc( 100% - 20px );
        }

        img {
          display: block;
          margin: 0 auto 20px auto;
        }

        .emphasize {
          display: block;
          font-size: 1.5em;
        }

        .intro {
          display: block;
          font-size: 1.0em;
        }
      }

    </style>
    <div class="centered-container">
      <paper-card>
        <div>
          <img src="images/Eric_Dodson.jpg">
        </div>
        <div class="about-me">
          <div class="emphasize">
            Hello,
          </div>
          <div class="intro">
            I am a highly skilled web developer specializing in responsive interactive web applications. Experience
            includes web site administrator at Priority 1 Automotive Group (BMW of Towson) and web developer at Carefirst BlueCross Blueshield.
            Hands on experience utilizing technologies such as HTML5, CSS3, AngularJs, Bootstrap, and NodeJS to
            develop public facing web applications. BS degree in computer science.
          </div>
        </div>
      </paper-card>
    </div>
  </template>

  <script>
    Polymer({

      is: 'resume-about'

    })
  </script>
</dom-module>
